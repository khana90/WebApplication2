<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css">

        <title> Registration form </title>
    </head>

    <body>
        <div class="container">
            <div class="row col-md-6 col-md-offset-2">
                <div class=" panel panel-primary">
                    <h1> Registration form  </h1>
                </div>
                <div class= "panel-body">     
                    <form action="connection.jsp" method="post"/>
                        <div class="form-group">
                            <label for="firstname"> First name </label>
                            <input type="text" class="form-control" id = "firstname" name="firstname"/>
                        </div>
                        <div class="form-group">
                            <label for="lastname"> Last name </label>   
                            <input type="text" class ="form-control" id ="lastname" name="lastname"/>
                        </div>
                        <div class="form-group">
                            <label for="gender"> Gender </label>
                       
                            <div>
                                <label for="male" class="radio-inline"><input type ="radio" name="Gender" value="m" id="male"> Male</label>
                                <label for="female" class="radio-inline"><input type ="radio" name="Gender" value="f" id="female"> Female</label>                   
                                <label for="other" class="radio-inline"><input type ="radio" name="Gender" value="o" id="others"> Others</label>                  

                                <div class="form-group">
                                    <label for ="email"> Email</label>
                                    <input type="text" class="form-control" id ="email" name ="email"/>
                                </div>
                                <div class="form-group">
                                    <label for ="password"> Password</label>
                                    <input type="text" class="form-control" id ="password" name ="password"/>
                                </div> 
                                <div class="form-group">
                                    <label for ="number"> Phone number</label>
                                    <input type="number" class="form-control" id ="number" name ="number"/>
                                </div>
                                <p></p>
                                <input type="submit" class="btn btn-primary">

                                </form>
                                </body>

                                </html>
